[build]
  command = "cd app && npm install && npm run build"
  publish = "app/out"
  
[build.environment]
  NEXT_OUTPUT_MODE = "export"
  NODE_VERSION = "18"

# Handle Next.js routes properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set custom headers for security, caching, etc.
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Set cache control for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"